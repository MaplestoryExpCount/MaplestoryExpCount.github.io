<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-4.0.0.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/marked@0.3.6"></script>
    <script src="https://unpkg.com/lodash@4.16.0"></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新楓之谷 V233 經驗成長秘藥計算機</title>

</head>

<body>
    <div class="main">
        <nav class="navbar">
            <div>

                <p>V233版本&nbsp;經驗成長秘藥計算機</p>

            </div>
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0"
                    checked>
                <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
        </nav>
        <div id="editor" class="section1">

            <section class=" container ">

            </section>
            <section id="section2" class=" container  ">
                原先你的等級為{{level}}


            </section>

            <div class="container">
                <div class="row input">
                    <div class="col-md-6">
                        輸入你的等級<input type="number" v-model.number.lazy="level" max="275" id="level"></div>
                    <div class="col-md-6">
                        輸入你的經驗值<input type="number" v-model.number.lazy="exp" id="exp"></div>
                </div>
                <div class="hide">
                    <div id="a0401"><span id="useexp"></span></div>
                    <div id="a0402"> {{level}}</div>
                    <div id="a0403"> {{exp}}</div>
                    <div id="a0404"></div>
                    <input id="a0404input" type="number">
                    <input id="a0403input" type="number">
                    <span id="upexp" v-model="upexp"></span>
                    <button id="abcd">修正按鈕</button>

                </div>

                <div>使用結果為&nbsp;等級<span id="after" v-model="after"></span></div>
                <div id="expvalue">
                    <div id="expvalue2">
                        <span id="expusevalue"></span>
                    </div>
                </div>
                <div class="row ">
                    <div class="drugdiv-1 col-md-4" v-for="(item, index) in itemList" :key="item.id">
                        <div class="drugdiv-2">
                            <div class="drugname">{{item.itemName}}</div>
                            <div class="drugimg"><img v-bind:src="item.imgUrl" alt="">
                            </div>
                            <div class="druguse">
                                <p>{{item.price}}</p><button id="button">使用</button>

                            </div>
                        </div>
                    </div>
                </div>
                <div id="result1">
                    使用了
                    <span id="result2"></span><br>
                    <span>本次使用從{{level}}到<span id="resultlevel"></span></span>

                </div>

            </div>
            <div class="levelupgif levelupgif2">
                <section>
                    <div class="leveupgiffont">
                        <p class="levelgiffont">等級&nbsp;&nbsp;&nbsp;&nbsp;<span id="upspan"></span></p>
                        <br>
                        <p class="levlegifchinese">等級上昇了!</p>
                    </div>
                </section>
            </div>

            <!-- <div><img src="img/levelup.gif"></div> -->

        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    實際效果依使用為準，此網頁僅提供模擬<br>
                    感謝巴哈姆特網友g555555g（玥御夜）提供經驗表 </div>
                <div class="col-md-6 ">


                    <a href="https://www.mfwzjsq.com/" target="_blank"><img src="https://www.mfwzjsq.com/hit.php?id=zurekdod&nd=6&style=1" border="0" alt="網頁計數器"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/bootstrap-4.0.0.js"></script>
    <script src="js/all4.js"></script>

</body>

</html>
